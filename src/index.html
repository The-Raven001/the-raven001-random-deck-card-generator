<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-fluid justify-content-center d-flex mt-2">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <div
            class="d-flex justify-content-start symbols"
            id="upperIcon"
          ></div>
          <i class="numbers d-flex justify-content-center" id="numbers"></i>
          <div
            class="card-heart d-flex justify-content-start symbols"
            id="lowerIcon"
          ></div>
        </div>
      </div>
    </div>

    <div class="container-fluid d-flex justify-content-center m-2">
      <button type="button" class="btn btn-secondary" id="buttonCardChanger">
        Change Card
      </button>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
